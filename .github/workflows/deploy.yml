name: Deploy to GitHub Pages Purpura

on:
  # Se ejecuta cada vez que hay un push en la rama `main`
  push:
    branches: [ main ]
  # Permite ejecutar manualmente desde la pestaña de Actions en GitHub
  workflow_dispatch:

# Permisos necesarios para clonar el repositorio y crear un deployment en Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          node-version: 20 # Puedes cambiar esta versión de Node si lo prefieres
          package-manager: npm # Cambia `npm` a `yarn` o `pnpm` si usas otro gestor de paquetes

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
